table:
  name: ngos
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: donations
    using:
      foreign_key_constraint_on:
        column: ngo_id
        table:
          name: donations
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: ngo_id
        table:
          name: events
          schema: public
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: ngo_id
        table:
          name: favorites
          schema: public
insert_permissions:
  - role: organizer
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - cause
        - contact_info
        - created_at
        - created_by
        - description
        - donation_link
        - location
        - name
        - ngo_picture
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - cause
        - contact_info
        - created_at
        - description
        - donation_link
        - location
        - name
        - ngo_picture
      filter: {}
    comment: ""
